<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="booking2.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-info fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:white" href="home2.html">
            <i class="fa-solid fa-car"></i>
            AutoMob-Mechanic</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link active" id="navItems" aria-current="page" href="service.html">Services</a>
              <a class="nav-link" id="navItems1" href="booking2.html">Booking</a>
              <a class="nav-link" id="navItems2" href="#">contact@automob.co.in
                <i class="fa-regular fa-envelope"></i>
              </a>
              <a class="nav-link" id="navItems" href="#">999-999-9999
                <i class="fa-solid fa-tty"></i>
              </a>
            </div>
          </div>
        </div>
    </nav>
    <div class="book-container">
        <div class="text-center">
            <h1 class="book-head">Book <span class="book-span">Your </span>Service</h1>
        </div>
        <div class="row" style="margin-left: 180px;">
            <form onsubmit="return validation()" id="BookForm">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="Name" id="name" placeholder="Name" autocomplete="off">
                    <span class="text-danger" id="Nameerror"></span>
                </div>
                <div class="mb-3">
                    <label for="email">Email Id</label>
                    <input type="text" class="form-control" id="email" name="Email" placeholder="Email" autocomplete="off">
                    <span class="text-danger" id="Emailerror"></span>
                </div>
                <div class="mb-3">
                  <label for="email">Phone Number</label>
                  <select id="code" autocomplete="off">
                    <option>+91</option>
                    <option>+213</option>
                    <option>+61</option>
                  </select>
                  <input type="tel" class="form-control" id="mobile" name="Mobile" placeholder="Mobile Number" autocomplete="off">
                  <span class="text-danger" id="Mobileerror"></span>
                </div>
                <div class="mb-3">
                  <label for="service">Select Service</label>
                  <select class="form-control" id="service" placeholder="--Select--">
                    <option value="active">Preventive Maintenance Service</option>
                    <option value="Inactive">Body Repair Service</option>
                    <option value="Inactive">Car Care Service</option>
                  </select>
                  <span class="text-danger" id="ServiceError"></span>
                </div>
                <div class="mb-3">
                  <label for="cartype">Car Make</label>
                  <input type="text" class="form-control" id="cartype" placeholder="toyota,suzuki.." autocomplete="off">
                  <span class="text-danger" id="Cartypeerror"></span>
                </div>
                <div class="mb-3">
                  <label for="cartype">Car Model</label>
                  <input type="text" class="form-control" id="carmodel" placeholder="alto,innova..." autocomplete="off">
                  <span class="text-danger" id="Carmodelerror"></span>
                </div>
                <div class="mb-3">
                  <label>Fuel Type</label>
                  <input type="radio" id="petrol" value="Petrol" name="fueltype"/>
                  <label for="petrol">Petrol</label> 
                  <input type="radio" id="desiel" value="Desiel" name="fueltype"/>
                  <label for="petrol">Desiel</label>
                  <input type="radio" id="lpg" value="LPG" name="fueltype"/>
                  <label for="lpg">LPG</label> 
                  <input type="radio" id="others" value="Others" name="fueltype"/>
                  <label for="others">Others</label>  
                  <span class="text-danger" id="Fueltypeerror"></span>
              </div>
              <div class="mb-3">
                <label for="kilometer">Kilometers Ran</label>
                <input type="text" class="form-control" id="kilometer" placeholder="__km" autocomplete="off">
                <span class="text-danger" id="Kilometererror"></span>
              </div>
              <div class="d-flex flex-row justify-content-center button">
                <button class="btn btn-danger" type="submit" style="margin-bottom: 10px;">Schedule your Appointment</button>
              </div>
            </form>
        </div>
        <img src="assets/booking.jpg" class="book-img"/>
    </div>
    <footer>
        <p>copyrights &copy 2020 AutoMob-Mechanic. All Rights Reserved.</p>
    </footer>
    <script src="booking.js"></script>
</body>
</html>
