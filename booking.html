<!DOCTYPE html>

<body>
    <header>
        <h2><a href="#AutoMob-Mechanic">AutoMob-Mechanic</a></h2>
        <nav> 
            <a href="home.html">Home | </a>
            <a href="services.html">Services | </a>
            <a href="booking.html">Booking | </a>
            <a href="appiontment.html">contact@automob.co.in &#9993; | </a>
            <a>999 999 9999 &#9743; </a>
        </nav>
    </header>
    <hr/>
    <article>
        <div class="container">
            <h1>Book Your Service</h1>
            <form>
                <div style="padding-bottom: 15px;">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div style="padding-bottom: 15px;">
                    <label for="email">Email Id:</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div style="padding-bottom: 15px;">
                    <label for="phone">Phone Number:</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div style="padding-bottom: 15px;">
                    <label for="serviceType">Select Service:</label>
                    <select id="serviceType" class="form-control">
                        <option value="Inactive">Preventive Maintenance Service</option>
                        <option value="Inactive">Body Repair Service</option>
                        <option value="Inactive">Car Care Service</option>
                    </select>
                </div>
                <div style="padding-bottom: 15px;">
                    <label for="carmake">Car Make:</label>
                    <input type="text" class="form-control" id="carmake">
                </div>
                <div style="padding-bottom: 15px;">
                    <label for="carmodel">Car Model:</label>
                    <input type="text" class="form-control" id="carmodel">
                </div>
                <div>
                    <label>Fuel Type</label><br/>
                    <input type="radio" id="petrol" value="Petrol" />
                    <label for="petrol">Petrol</label> 
                    <input type="radio" id="desiel" value="Desiel" />
                    <label for="desiel">Desiel</label> 
                    <input type="radio" id="lpg" value="LPG" />
                    <label for="lpg">LPG</label> 
                    <input type="radio" id="others" value="Others" />
                    <label for="others">Others</label> 
                </div>
            </form>
        </div>
    </article>
</body>
</html>
