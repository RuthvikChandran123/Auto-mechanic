<body>
    <div class="row">
        <div class="col-12">
        <header>
            <h2><a href="#AutoMob-Mechanic">AutoMob-Mechanic</a></h2>
            <nav> 
                <a href="home.html">Home | </a>
                <a href="services.html">Services | </a>

                <a href="#">contact@automob.co.in &#9993; | </a>
                <a>999 999 9999 &#9743; </a>
            </nav>
        </header>
        <article>
            <hr>
                <h1>Booking Your Service</h1>
                <form method="post" action="insert.php" onsubmit="return validation()">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" id="name" autocomplete="off" required><br><br>
                    <label>Email Id:</label>
                    <input type="email" name="email" id="email" autocomplete="off" required><br><br>
                    <label>Phone Number:</label>
                    <select name="code" id="code">code
                        <option value="+213">+213</option>
                        <option value="+91">+91</option>
                        <option value="+244">+244</option>
                        <option value="+61">+61</option>
                    </select>
                    <input type="tel" name="mobile" id="mobile" autocomplete="off" required><br><br>
                    <label>Select Service:</label>
                    <select name="service" id="service" required>
                        <option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
                        <option value="Body Repair Service">Body Repair Service</option>
                        <option value="Car Care Service">Car Care Service</option>
                    </select><br><br>
                    <label for="car_make">Car Make:</label>
                    <input list="car_make" name="car_make" id="car_make" required>
                    <datalist id="car_make">
                        <option value="Mahindra">
                        <option value="Honda">
                        <option value="Hyundai">
                        <option value="Ford">
                        <option value="Toyota">
                        <option value="Nissan">
                    </datalist><br><br>
                    <label>Car Model:</label>
                    <input type="text" name="model" id="model" required><br><br>
                    <label>Fuel Type:</label>
                    <input type="radio" name="fuel" id="Petrol" value="Petrol">Petrol</input>
                    <input type="radio" name="fuel" id="Diesel" value="Diesel">Diesel</input>
                    <input type="radio" name="fuel" id="LPG" value="LPG">LPG</input>
                    <input type="radio" name="fuel" id="Others" value="Others">Others</input><br><br>
                    <label>Kilometers Ran:</label>
                    <input type="number" name="km" id="km" value="km"><br><br>
                    <button>Schedule an Appointment</button>

                </div>
                </form>
        </article>
